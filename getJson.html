<!DOCTYPE html>
<html>
<body>

<h2>Get JSON Data from a PHP Server</h2>
<p id="demo"></p>
<script>
const obj = { "limit":10 };
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  myObj = JSON.parse(this.responseText);
  let text = ""
  for (let x in myObj) {
    text += "Nazwa: "+myObj[x].name + " Opis: "+myObj[x].des + " Kategoria: "+myObj[x].nazwa +  "<br>";
  }
  document.getElementById("demo").innerHTML = text;

};
xmlhttp.open("GET", "http://192.168.43.18/git/otwock-admin-panel/json.php?r=1");
xmlhttp.send();


</script>

<p>Try changing the "limit" property from 10 to 5.</p>

</body>
</html>
